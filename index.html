<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    

     
      <div class="card" id="card">
        <div class="front">

          <div class="wrap">
            <div class="cube">
              <img src="./Images/dice/dice5.png" alt="">
              <img src="./Images/dice/dice2.png" alt="">
              <img src="./Images/dice/dice3.png" alt="">
              <img src="./Images/dice/dice4.png" alt="">
              <img src="./Images/dice/dice1.png" alt="">
              <img src="./Images/dice/dice6.png" alt="">
            </div>
          </div>
          <h1 class="title">Welcome to Dice Game</h1>

         
          <button id="flip-card">Start game</button>
          </div>
          <div class="back" id="back" >
            <div class="wrap-back" >
              <div class="cube"  id="cube-back">
                <img src="./Images/dice/dice5.png" alt="">
                <img src="./Images/dice/dice2.png" alt="">
                <img src="./Images/dice/dice3.png" alt="">
                <img src="./Images/dice/dice4.png" alt="">
                <img src="./Images/dice/dice1.png" alt="">
                <img src="./Images/dice/dice6.png" alt="">
              </div>
            </div>
            <div class="player1">Player1</div>
            <div class="player2">Player2</div>
            <div class="player1Score">Score:<span id="player1Score"></span></div>
            <div class="player2Score">Score:<span id="player2Score"></span></div>

            <img id="dice-img" class="dice-roll-img" src="./Images/dice/dice1.png" alt="" srcset="">
 <img id="dice-img2" class="dice-roll-img" src="./Images/dice/dice2.png" alt="" srcset="">
 <img id="dice-img3" class="dice-roll-img" src="./Images/dice/dice3.png" alt="" srcset="">
 <img id="dice-img4" class="dice-roll-img" src="./Images/dice/dice4.png" alt="" srcset="">
 <img id="dice-img5" class="dice-roll-img" src="./Images/dice/dice5.png" alt="" srcset="">
 <img id="dice-img6" class="dice-roll-img" src="./Images/dice/dice6.png" alt="" srcset="">
 <button type="text" id="roll-btn">Roll</button>
<button type="text" id="hold" >Hold</button>
          </div>
      </div>
    <script src="./app.js"></script>
  </body>
</html>
